<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Connect lists</title>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/to-do.js"></script>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <h1>Today is a great day.</h1>
  <div id="to-do" class="sortable-containers">
    <h2>To Do</h2>
    <ul id="sortable1" class="connectedSortable"></ul>
    <button class="add-item" data-parent-id="to-do" type="button">+</button>
  </div>
   
  <div id="doing" class="sortable-containers">
    <h2>Doing</h2>
    <ul id="sortable2" class="connectedSortable"></ul>
    <button class="add-item" data-parent-id="doing" type="button">+</button>
  </div>

  <div id="done" class="sortable-containers">
    <h2>Done</h2>
    <ul id="sortable3" class="connectedSortable"></ul>
    <button class="add-item" data-parent-id="done" type="button">+</button>  
  </div>
</body>
</html>
