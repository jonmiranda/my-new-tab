<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/to-do.js"></script>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <h1 id="quote">Today is a great day.</h1>
  <div id="must-do" class="sortable-containers">
    <button class="add-item" data-parent-id="must-do" type="button">+</button>
    <h2>Things that must be done today.</h2>
    <ul id="sortable1" class="connectedSortable"></ul>
  </div>
   
  <div id="tasks" class="sortable-containers">
    <button class="add-item" data-parent-id="tasks" type="button">+</button>
    <h2>Additional tasks.</h2>
    <ul id="sortable2" class="connectedSortable"></ul>
  </div>

  <div id="notes" class="sortable-containers">
    <button class="add-item" data-parent-id="notes" type="button">+</button>  
    <h2>Notes</h2>
    <ul id="sortable3" class="connectedSortable"></ul>
  </div>
</body>
</html>
