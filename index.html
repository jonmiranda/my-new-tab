<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/sunset.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/sunset.css">
</head>
<body>
	<div id="starsContainer">
    <div id="stars"></div>
  </div>

  <div id="sun"></div>
  <div id="sunDay"></div>
  <div id="sunSet"></div>
  <div id="sky"></div>

  <div class="star" style="left: 250px; top: 30px;"></div>
  <div class="star" style="left: 300px; top: 25px;"></div>
  <div class="star" style="right: 40px; top: 40px;"></div>
  <div class="star" style="right: 80px; top: 45px;"></div>
  <div class="star" style="right: 120px; top: 20px;"></div>

  <div id="horizon"></div>
  <div id="horizonNight"></div>
  <div id="moon"></div>

  <div id="mountainRange">
    <div id="mountain"></div>
  </div>

  <div id="division"></div>
  <div id="water"></div>

  <div id="waterReflectionContainer">
    <div id="waterReflectionMiddle"></div>
  </div>

  <div id="waterDistance"></div>
  <div id="darknessOverlaySky" ></div>
  <div id="darknessOverlay"></div>
  <div id="oceanRippleContainer"></div>
  <div id="oceanRipple"></div>

  <div id="content">
    <h1 id="quote">Today is a great day.</h1>
    <div id="must-do" class="sortable-containers">
      <button class="add-item" data-parent-id="must-do" type="button">+</button>
      <h2>Things that must be done today.</h2>
      <ul id="sortable1" class="connectedSortable"></ul>
    </div>

    <div id="tasks" class="sortable-containers">
      <button class="add-item" data-parent-id="tasks" type="button">+</button>
      <h2 id="toggle_tasks">Additional tasks.</h2>
      <ul id="sortable2" class="connectedSortable"></ul>
    </div>
  </div>
</body>
</html>
